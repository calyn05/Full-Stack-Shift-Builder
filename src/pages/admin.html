<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>Manage My Shifts - Admin Dashboard</title>
    <script src="../assets/main.js" type="module text/javascript"></script>
  </head>
  <body class="homepage-body flex-column flow">
    <header class="primary-header homepage-header admin-header flex-column">
      <div class="homepage-login__data admin-data flex-column">
        <div class="welcome-container admin-welcome__container flex-column">
          <p class="fs-600">Hello</p>
          <div class="admin-messages__container" id="admin-username-container">
            <p class="fs-600 fw-700">Admin</p>
            <span id="admin-messages-nr">0</span>
          </div>
          <button class="log-out__btn fw-500" id="admin-logout-btn">
            Log Out
          </button>
        </div>
        <div class="logo homepage-logo__container admin-logo__container">
          <a href="admin.html"> <img src="" alt="logo" /></a>
        </div>
      </div>
    </header>

    <main
      class="main-homepage user-data__container admin-data__container flex-column"
    >
      <h2
        class="fs-secondary__heading fw-500 headings-txt__color"
        id="admin-home-heading"
      ></h2>
      <div
        class="no-shift__container admin-no__users flex-column"
        aria-hidden="true"
        id="admin-no-users"
      >
        <p class="fw-700 fs-600">No users yet</p>
      </div>

      <div
        class="admin-messages__container--main"
        aria-hidden="true"
        id="admin-messages-container"
      >
        <ul
          class="admin-message__list flex-column flow"
          id="admin-message-list"
        ></ul>
        <div
          class="admin-messages__confirmation--box flex-column"
          aria-hidden="true"
          id="messages-confirmation-box"
        >
          <h3
            class="admin-message-item__title fs-600 fw-700"
            id="message-heading"
          ></h3>
          <p
            class="admin-message__from fs-500 fw-500"
            id="message-received-from"
          ></p>
          <div class="message-confirmation__buttons flex">
            <button id="confirm-message-btn">Confirm</button>
            <button id="delete-message-btn">Delete</button>
          </div>
        </div>
      </div>
      <button
        class="admin-messages__close--btn"
        id="close-messages-box"
        aria-hidden="true"
      >
        Close
      </button>

      <section
        class="user-list__section"
        id="admin-users-section"
        aria-hidden="false"
      >
        <ul class="users-container flex-column" id="admin-users-container"></ul>
      </section>
    </main>

    <div
      aria-modal="true"
      class="shift-details__modal user-data__container"
      id="admin-shift-modal"
      aria-hidden="true"
    >
      <img
        class="close-modal__btn"
        id="admin-close-modal-btn"
        src=""
        alt="close"
        aria-hidden="false"
      />

      <form
        class="add-shift__data edit-shift__form flex-column"
        id="admin-shift-form"
      >
        <div
          class="form-container__edit--shift flex-column"
          aria-hidden="false"
          id="admin-shift-input-container"
        >
          <div class="add-date__select flex-column">
            <label for="date">Date</label>
            <input type="date" id="admin-shift__date" />
          </div>
          <div class="add-shift__time flex-column">
            <label for="start time">Start time</label>
            <input type="time" id="admin-shift__start-time" />
            <label for="end time">End time</label>
            <input type="time" id="admin-shift__end-time" />
          </div>
          <div class="add-wage flex-column">
            <label for="hourly wage">Hourly wage</label>
            <input type="text" name="hourly wage" id="admin-hourly-wage" />
          </div>
          <div class="workplace-input__container flex-column">
            <label for="workplace">Workplace</label>
            <input type="text" name="workplace" id="admin-workplace" />
          </div>
          <div class="add-shift__name flex-column">
            <label for="shift name">Unique name</label>
            <input type="text" name="shift name" id="admin-shift-name" />
          </div>
          <div class="edit-shift__comment--area flex-column">
            <label for="description">Notes</label>
            <textarea
              name="description"
              id="admin-shift-notes"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </form>
    </div>

    <div aria-modal="true" aria-hidden="true" class="loading-circle__modal">
      <div class="loading-circle">
        <p class="loading-circle__percentage fw-700 headings-txt__color"></p>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle__top"></div>
      </div>
    </div>
    <div
      class="color-mode__container homepage-color__theme--container headings-txt__color fw-500 fs-600 flex"
      id="color-theme"
    >
      <p>Dark</p>
      <img src="" alt="Dark Mode icon" />
    </div>
    <footer class="footer homepage-footer flow">
      <p class="fw-700 fs-600">Admin Dashboard</p>

      <p class="fw-700 fs-600">
        &copy; Manage My Shifts 2022.
        <a href="https://calin.codes" target="_blank" rel="noopener noreferrer"
          >Calin.Codes</a
        >
      </p>
    </footer>
  </body>
</html>
