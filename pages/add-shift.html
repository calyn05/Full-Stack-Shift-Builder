<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Manage My Shifts - Add a shift</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <script src="../assets/main.js" type="module"></script>
  </head>
  <body class="homepage-body flex-column flow">
    <header class="primary-header homepage-header flex">
      <div class="homepage-login__data flex">
        <div class="welcome-container flex-column">
          <p class="fs-600">Hello</p>
          <p class="fs-600 fw-700" id="homepage-username">Username</p>
          <button class="log-out__btn fw-500" id="log-out-btn">Log Out</button>
        </div>
        <div class="profile-img__container">
          <a href="profile.html">
            <img src="" alt="profile image" id="profile-image-add-shift" />
          </a>
        </div>
      </div>

      <!-- Mobile nav toggle -->
      <button
        class="mobile-nav__toggle"
        aria-expanded="false"
        aria-controls="primary-navigation"
      >
        <span class="screen-reader">Menu</span>
      </button>

      <nav class="nav-container homepage-nav flex-column flow">
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underlined-indicators uppercase flex"
        >
          <li>
            <a class="fw-700 fs-500 headings-txt__color" href="homepage.html"
              >Shifts</a
            >
          </li>
          <li class="active" aria-selected="true">
            <a class="fw-700 fs-500 headings-txt__color" href="add-shift.html"
              >New Shift</a
            >
          </li>
          <li>
            <a class="fw-700 fs-500 headings-txt__color" href="profile.html"
              >Profile</a
            >
          </li>

          <li class="logo homepage-logo__container">
            <a href="homepage.html">
              <img
                src="../assets/images/manage-my-shifts-logo-light.jpg"
                alt="logo"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="add-shift__main main-homepage user-data__container flex-column"
      id="add-shift-main"
    >
      <form class="add-shift__data flex-column" id="add-shift__form">
        <div class="add-date__select flex-column">
          <label for="select date">Select date</label>
          <input type="date" id="add-shift__date" />
        </div>
        <div class="add-shift__time flex-column">
          <label for="start time">Start time</label>
          <input type="time" id="add-shift__start-time" />
          <label for="end time">End time</label>
          <input type="time" id="add-shift__end-time" />
        </div>
        <div class="add-wage flex-column">
          <label for="hourly wage">Hourly wage</label>
          <input type="text" name="hourly wage" id="hourly-wage" />
        </div>
        <div class="add-workplace flex-column">
          <div class="workplace-input__container flex-column">
            <label for="workplace">Workplace</label>
            <input type="text" name="workplace" id="workplace" />
          </div>
          <select name="workplaces" id="workplaces-options"></select>
        </div>
        <div class="add-shift__name flex-column">
          <label for="shift name">Unique name</label>
          <input type="text" name="shift name" id="shift-name" />
        </div>
        <div class="add-shift__comment--area flex-column">
          <label for="description">Comments</label>
          <textarea
            name="description"
            id="shift-notes"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <button
          class="add-shift__button"
          type="submit"
          id="add-shift-submit-btn"
        >
          Add shift
        </button>
      </form>
    </main>

    <h2
      class="screen-reader shift-added__text show fw-700 fs-600"
      id="shift-added-text"
    >
      Shift Added
    </h2>

    <div aria-modal="true" aria-hidden="true" class="loading-circle__modal">
      <div class="loading-circle">
        <p class="loading-circle__percentage fw-700 headings-txt__color"></p>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle__top"></div>
      </div>
    </div>
    <div
      class="color-mode__container homepage-color__theme--container headings-txt__color fw-500 fs-600 flex"
      id="color-theme"
    >
      <p>Dark</p>
      <img src="../assets/images/icon-moon.svg" alt="Dark Mode icon" />
    </div>
    <footer class="footer homepage-footer flow">
      <ul class="homepage-footer__nav fw-700 fs-600 flex">
        <li>
          <a href="homepage.html">My Shifts</a>
        </li>
        <li>
          <a href="add-shift.html">Add New Shift</a>
        </li>
        <li>
          <a href="profile.html">Profile</a>
        </li>
      </ul>
      <p class="fw-700 fs-600">
        &copy; Manage My Shifts 2022.
        <a href="https://github.com/calyn05"> @Calyn05</a>
      </p>
    </footer>
  </body>
</html>
