<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Manage My Shifts - HomePage</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <script src="../assets/main.js" type="module"></script>
  </head>
  <body class="homepage-body flex-column flow">
    <header class="primary-header homepage-header flex">
      <div class="homepage-login__data flex">
        <div class="welcome-container flex-column">
          <p class="fs-600">Hello</p>
          <p class="fs-600 fw-700" id="homepage-username">Username</p>
          <button class="log-out__btn fw-500" id="log-out-btn">Log Out</button>
        </div>
        <div class="profile-img__container">
          <a href="profile.html">
            <img src="" alt="profile image" id="profile-image-nav" />
          </a>
        </div>
      </div>

      <!-- Mobile nav toggle -->
      <button
        class="mobile-nav__toggle"
        aria-expanded="false"
        aria-controls="primary-navigation"
      >
        <span class="screen-reader">Menu</span>
      </button>

      <nav class="nav-container homepage-nav flex-column flow">
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underlined-indicators uppercase flex"
        >
          <li>
            <a class="fw-700 fs-500 headings-txt__color" href="homepage.html"
              >Shifts</a
            >
          </li>
          <li>
            <a class="fw-700 fs-500 headings-txt__color" href="add-shift.html"
              >New Shift</a
            >
          </li>
          <li class="active" aria-selected="true">
            <a class="fw-700 fs-500 headings-txt__color" href="profile.html"
              >Profile</a
            >
          </li>

          <li class="logo homepage-logo__container">
            <a href="homepage.html">
              <img
                src="../assets/images/manage-my-shifts-logo-light.jpg"
                alt="logo"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="profile-main main-homepage user-data__container flex-column">
      <h2 class="fs-secondary__heading fw-500 headings-txt__color">
        Edit Profile
      </h2>

      <form class="profile-image__container flex-column">
        <label for="profile picture">Profile image</label>
        <input
          accept="image/*"
          type="file"
          id="profile-image-upload"
          aria-hidden="true"
        />
        <img src="" alt="profile image" id="profile-image" />
        <button
          class="profile-image__change--btn"
          type="button"
          aria-controls="image-input"
          id="open-image-upload"
          aria-hidden="false"
        >
          Change
        </button>
      </form>

      <form class="update-form flex-column" id="update-form">
        <label for="email" id="update-email-label">Email</label>
        <input
          type="email"
          name="Update email"
          autocomplete="username"
          id="update-email"
        />
        <div class="data-container flex-column">
          <div class="flex-column">
            <label for="username" id="update-username-label">Username</label>
            <input
              type="text"
              id="update-username"
              name="username"
              autocomplete="username"
            />
          </div>
          <div class="flex-column">
            <label for="Age" min="18" max="65" id="update-age-label">Age</label>
            <input type="number" id="update-age" />
          </div>
        </div>

        <div class="data-container flex-column">
          <div class="flex-column">
            <label for="First Name" id="update-fname-label">First Name</label>
            <input type="text" id="update-fname" autocomplete="given-name" />
          </div>
          <div class="flex-column">
            <label for="Last Name" id="update-lname-label">Last Name</label>
            <input type="text" id="update-lname" autocomplete="name" />
          </div>
        </div>

        <div
          class="profile-password__container data-container flex-column"
          data-visible="false"
          id="profile-password-container"
        >
          <div class="password-container flex-column">
            <label for="password" id="update-password-label">Password</label>
            <input
              type="password"
              id="update-password"
              name="password"
              autocomplete="current-password"
            />
            <span aria-controls="update-password" class="show-password"
              >Show</span
            >
          </div>

          <div
            class="confirm-update__password--container password-container flex-column"
            aria-hidden="true"
            id="confirm-update-password-container"
          >
            <label for="confirm-password" id="confirm-update-password-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-update__password"
              name="confirm password"
              autocomplete="current-password"
            />
            <span aria-controls="confirm-update__password" class="show-password"
              >Show</span
            >
          </div>
        </div>
        <button id="update-button">Update</button>
      </form>
    </main>

    <div aria-modal="true" aria-hidden="true" class="loading-circle__modal">
      <div class="loading-circle">
        <p class="loading-circle__percentage fw-700 headings-txt__color"></p>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle__top"></div>
      </div>
    </div>
    <div
      class="color-mode__container homepage-color__theme--container headings-txt__color fw-500 fs-600 flex"
      id="color-theme"
    >
      <p>Dark</p>
      <img src="../assets/images/icon-moon.svg" alt="Dark Mode icon" />
    </div>
    <footer class="footer homepage-footer flow">
      <ul class="homepage-footer__nav fw-700 fs-600 flex">
        <li>
          <a href="homepage.html">My Shifts</a>
        </li>
        <li>
          <a href="add-shift.html">Add New Shift</a>
        </li>
        <li>
          <a href="profile.html">Profile</a>
        </li>
      </ul>
      <p class="fw-700 fs-600">
        &copy; Manage My Shifts 2022.
        <a href="https://github.com/calyn05"> @Calyn05</a>
      </p>
    </footer>
  </body>
</html>
