<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Manage My Shifts - Dashboard</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <script src="../assets/main.js" type="module"></script>
  </head>
  <body class="homepage-body flex-column flow">
    <header class="primary-header homepage-header flex-column">
      <div class="homepage-login__data flex">
        <div class="welcome-container admin-welcome__container flex">
          <p class="fs-600">Hello</p>
          <p class="fs-600 fw-700" id="homepage-username">Admin</p>
          <button class="log-out__btn fw-500" id="log-out-btn">Log Out</button>
        </div>
        <div class="logo homepage-logo__container">
          <a href="admin.html">
            <img
              src="../assets/images/manage-my-shifts-logo-light.jpg"
              alt="logo"
          /></a>
        </div>
      </div>
    </header>

    <main
      class="main-homepage user-data__container admin-data__container flex-column"
    >
      <h2 class="fs-secondary__heading fw-500 headings-txt__color">Users</h2>
      <div
        class="no-shift__container flex-column"
        aria-hidden="false"
        id="no-shifts"
      >
        <p class="fw-700 fs-600">No users yet</p>
      </div>

      <section
        class="search-section flex-column"
        aria-hidden="true"
        id="admin-search-section"
      >
        <form
          class="search-by__name flex"
          aria-hidden="false"
          id="admin-search-by-name"
        >
          <div class="search-container__input flex-column">
            <input
              type="text"
              placeholder="Search shift by name..."
              class="search-input"
              id="admin-search-input-name"
            />
            <div
              class="search-results__container flex-column"
              aria-hidden="true"
              name="search-options"
              id="admin-search-options"
            ></div>
          </div>
        </form>
      </section>

      <section
        class="table-section flex-column"
        aria-hidden="true"
        id="admin-table-section"
      >
        <table class="table-container">
          <caption class="fw-700 fs-500" id="table-caption">
            Shifts
          </caption>
          <thead>
            <tr>
              <th>Date</th>
              <th>Shift Name</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Wage / h</th>
              <th>Location</th>
              <th>Total profit / shift</th>
            </tr>
          </thead>
          <tbody id="admin-table-body"></tbody>
          <tfoot class="fw-700">
            <tr>
              <td colspan="2">Highest earnings month</td>
              <td colspan="5" id="admin-highest-profit"></td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>

    <button
      class="open-search"
      aria-controls="search-section"
      aria-hidden="false"
      id="admin-open-search-btn"
    >
      Search user
    </button>

    <!-- View shift details -->

    <div
      aria-modal="true"
      class="shift-details__modal user-data__container"
      id="admin-shift-modal"
      aria-hidden="true"
    >
      <img
        class="close-modal__btn"
        id="admin-close-modal-btn"
        src="../assets/images/icon-close.svg"
        alt="close"
        aria-hidden="false"
      />

      <form
        class="add-shift__data edit-shift__form flex-column"
        id="admin-shift-form"
      >
        <div
          class="form-container__edit--shift flex-column"
          aria-hidden="false"
          id="admin-shift-input-container"
        >
          <div class="add-date__select flex-column">
            <label for="date">Date</label>
            <input type="date" id="admin-shift__date" />
          </div>
          <div class="add-shift__time flex-column">
            <label for="start time">Start time</label>
            <input type="time" id="admin-shift__start-time" />
            <label for="end time">End time</label>
            <input type="time" id="admin-shift__end-time" />
          </div>
          <div class="add-wage flex-column">
            <label for="hourly wage">Hourly wage</label>
            <input type="text" name="hourly wage" id="admin-hourly-wage" />
          </div>
          <div class="workplace-input__container flex-column">
            <label for="workplace">Workplace</label>
            <input type="text" name="workplace" id="admin-workplace" />
          </div>
          <div class="add-shift__name flex-column">
            <label for="shift name">Unique name</label>
            <input type="text" name="shift name" id="admin-shift-name" />
          </div>
          <div class="edit-shift__comment--area flex-column">
            <label for="description">Notes</label>
            <textarea
              name="description"
              id="admin-shift-notes"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </form>
    </div>

    <div aria-modal="true" aria-hidden="true" class="loading-circle__modal">
      <div class="loading-circle">
        <p class="loading-circle__percentage fw-700 headings-txt__color"></p>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle__top"></div>
      </div>
    </div>
    <div
      class="color-mode__container homepage-color__theme--container headings-txt__color fw-500 fs-600 flex"
      id="color-theme"
    >
      <p>Dark</p>
      <img src="../assets/images/icon-moon.svg" alt="Dark Mode icon" />
    </div>
    <footer class="footer homepage-footer flow">
      <ul class="homepage-footer__nav fw-700 fs-600 flex">
        <li>
          <a href="homepage.html">My Shifts</a>
        </li>
        <li>
          <a href="add-shift.html">Add New Shift</a>
        </li>
        <li>
          <a href="profile.html">Profile</a>
        </li>
      </ul>
      <p class="fw-700 fs-600">
        &copy; Manage My Shifts 2022.
        <a href="https://github.com/calyn05"> @Calyn05</a>
      </p>
    </footer>
  </body>
</html>
