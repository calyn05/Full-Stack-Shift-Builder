<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Manage My Shifts - Login</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/main.js" type="module"></script>
  </head>
  <body>
    <div
      class="color-mode__container login-theme__container headings-txt__color fw-500 fs-600 flex"
    >
      <p>Dark</p>
      <img src="./assets/images/icon-moon.svg" alt="Dark Mode icon" />
    </div>
    <main class="login-page flex-column flow">
      <header class="primary-header">
        <nav class="nav-container flex-column flow">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/manage-my-shifts-logo-light.jpg"
                alt="logo"
            /></a>
          </div>
          <h1 class="fs-primary__heading fw-500">Manage My Shifts</h1>
          <form action="./pages/register.html" method="get">
            <button class="uppercase">Register</button>
          </form>
        </nav>
      </header>
      <section
        class="login-data__container user-data__container flex-column flow"
        aria-hidden="false"
        id="login-data-container"
      >
        <h2
          class="fs-secondary__heading fw-500 headings-txt__color"
          id="login-page__text"
        >
          Login
        </h2>
        <form id="login-form" class="flex-column">
          <label for="email" id="login-email__label">Email or username</label>
          <input type="text" id="email" name="email" autocomplete="username" />
          <div class="password-container flex-column">
            <label for="password" id="login-password__label">Password</label>
            <input
              type="password"
              id="login-password"
              name="password"
              autocomplete="current-password"
            />
            <span aria-controls="login-password" class="show-password"
              >Show</span
            >
          </div>
          <p class="reset-paragraph">
            Forgot password? <a href="" id="reset-password-btn">Reset</a>
          </p>
          <button type="submit" id="login-button">Login</button>
        </form>
      </section>

      <!-- reset password -->

      <div
        class="reset-container modal-container user-data__container flex-column"
        id="reset-password-modal"
        aria-hidden="true"
      >
        <div class="modal-header flex-column">
          <h2
            class="fs-secondary__heading fw-500"
            id="reset-password-head-text"
          >
            Reset password?
          </h2>
          <p class="fs-600 fw-500" id="reset-password-paragraph">
            Enter your email to request a password reset to your supervisor.
          </p>
        </div>
        <form class="reset-password__form flex-column" id="reset-password-form">
          <label for="email" id="reset-email__label">Email</label>
          <input
            type="text"
            id="reset-email"
            name="email"
            autocomplete="username"
          />
          <div
            class="reset-password__container flex-column"
            id="reset-password-input-container"
            aria-hidden="true"
          >
            <label for="reset password" id="reset-password__label"
              >New password</label
            >
            <input
              type="password"
              name="reset password"
              id="reset-password"
              autocomplete="new-password"
            />
            <label for="Confirm password" id="confirm-reset-password-label"
              >Confirm new password</label
            >
            <input
              type="password"
              name="confirm reset password"
              id="confirm-reset-password"
              autocomplete="new-password"
            />
          </div>
          <div class="flex">
            <button type="submit" id="reset-button">Reset</button>
            <button type="button" id="cancel-reset">Cancel</button>
          </div>
        </form>
      </div>

      <p class="main-paragraph fw-700 fs-600">
        If you don't have an account,
        <a href="./pages/register.html">Register</a>
      </p>
    </main>
    <div aria-modal="true" aria-hidden="true" class="loading-circle__modal">
      <div class="loading-circle">
        <p class="loading-circle__percentage fw-700 headings-txt__color"></p>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle__top"></div>
      </div>
    </div>
    <footer class="footer login-footer">
      <p class="fw-500 fs-600">
        Made with { ðŸ’š } by {
        <a
          href="https://github.com/calyn05"
          target="_blank"
          rel="noopener noreferrer"
          >Calyn05</a
        >
        }
      </p>
    </footer>
  </body>
</html>
