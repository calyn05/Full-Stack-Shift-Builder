<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Manage My Shifts - Login</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/main.js" type="module"></script>
  </head>
  <body>
    <div
      class="color-mode__container login-theme__container headings-txt__color fw-500 fs-600 flex"
    >
      <p>Dark</p>
      <img src="./assets/images/icon-moon.svg" alt="Dark Mode icon" />
    </div>
    <main class="login-page flex-column flow">
      <header class="primary-header">
        <nav class="nav-container flex-column flow">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/manage-my-shifts-logo-light.jpg"
                alt="logo"
            /></a>
          </div>
          <h1 class="fs-primary__heading fw-500">Manage My Shifts</h1>
          <form action="./pages/register.html" method="get">
            <button class="uppercase">Register</button>
          </form>
        </nav>
      </header>
      <section class="user-data__container flex-column flow">
        <h2 class="fs-secondary__heading fw-500 headings-txt__color">Login</h2>
        <form action="login" class="flex-column">
          <label for="email">Email or username</label>
          <input type="email" id="email" name="email" autocomplete="username" />
          <label for="password">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="current-password"
          />
          <p class="reset-paragraph">
            Forgot password? <a href="" id="reset-pass">Reset</a>
          </p>
          <button id="login-button">Login</button>
        </form>
      </section>
      <p class="main-paragraph fw-700 fs-600">
        If you don't have an account,
        <a href="./pages/register.html">Register</a>
      </p>
    </main>
    <div aria-modal="true" aria-hidden="true" class="loading-circle__modal">
      <div class="loading-circle">
        <p class="loading-circle__percentage fw-700 headings-txt__color"></p>
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle__top"></div>
      </div>
    </div>
    <footer class="footer login-footer">
      <p class="fw-500 fs-600">
        Made with { ðŸ’š } by {
        <a
          href="https://github.com/calyn05"
          target="_blank"
          rel="noopener noreferrer"
          >Calyn05</a
        >
        }
      </p>
    </footer>
  </body>
</html>
